language: android
jdk: oraclejdk8
sudo: false
addons:
  sonarcloud:
    organization: "sa-radiotour"
    token:
      secure: "378979c462e37cdde726e8227e204ceb5b6e65ee"
android:
  licenses:
    - android-sdk-license-.+
    - google-gdk-license-.+
	- android-sdk-preview-+
	- 'android-sdk-preview-license-d099d938'.
  components:
    - tools
    - build-tools-26.0.2
    - extra-android-m2repository
    - platform-tools
    - tools
    - sys-img-armeabi-v7a-addon-google_apis-google-24
    - sys-img-armeabi-v7a-android-24
env:
  global:
    - API=25 # Android API level 25 by default
    - TAG=google_apis # Google APIs by default, alternatively use default
    - ABI=armeabi-v7a # ARM ABI v7a by default  
install:
  # Update sdk tools to latest version and install/update components
  - echo yes | sdkmanager "platforms;android-${API}" # Android platform required by emulator
  - echo yes | sdkmanager "extras;android;m2repository"
  - echo yes | sdkmanager "extras;google;m2repository"
  - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
  - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
before_install:
- chmod +x gradlew
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- echo 'count=0' > /home/travis/.android/repositories.cfg # Avoid warning
branches:
  only:
  - master
before_script:
  - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-25
  - android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}' # list all targets  
  - echo no | android create avd --force -n test -t android-${API} --abi armeabi-v7a
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
- ./gradlew build assembleRelease
- ./gradlew connectedAndroidTest --stacktrace
- ./gradlew sonarqube
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - '.gradle'
after_success:
- sh set_tags.sh
before_deploy:
- ls app/build/outputs/apk/debug
- cp app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/RadioTour_V0_${TRAVIS_BUILD_NUMBER}.apk
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/RadioTour_V0_${TRAVIS_BUILD_NUMBER}.apk
  file_glob: 'true'
  skip_cleanup: true
  on:
    branch: master
    repo: TourLive/app
